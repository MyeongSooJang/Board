spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB


jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000 # AccessToken 60분(단위 밀리초)
  refresh-expiration: 604800000  #Refresh Token 7일

springdoc:
  swagger-ui:
    path: /index.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
